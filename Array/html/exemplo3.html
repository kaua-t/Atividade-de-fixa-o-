<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 3</title>
</head>
<body>
    <!-- Adicionar e remover elementos no Array -->

    <script>
        let listaFrutas = ['Uva','Maçã']

        //Incluir no final do array
        listaFrutas.push('Morango')
        //Incluir no inicio do array 
        listaFrutas.unshift('Pera')
        //Excluir no final do array 
        listaFrutas.pop()
        //Excluir no inicio do array
        listaFrutas.shift()
        console.log(listaFrutas)
    </script>
</body>
</html>
