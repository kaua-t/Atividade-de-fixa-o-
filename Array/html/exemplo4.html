<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <!-- Pesquisa num Array -->
    <script>
        let pessoas = ['Bruno', 'Carlos','Letícia']

        // indexOf() -> Procura elementos no Array e retorna seu indice
        console.log(pessoas.indexOf('Alexandre'))
        if(pessoas.indexOf('Alexandre')=== -1 ){
            console.log('Elemento não existe no Array')
        }else{
            console.log('Elemento existe!!!')
        }


    </script>
</body>
</html>
