<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="inObjetos">
    <button id="adicionar">Adicionar</button>
    <button id="ordenar">Ordenar</button>

    <script>
        let objetos = ['Cadeira','Impressora', 'Garfo'];
        const inObjetos = document.querySelector('#inObjetos');
        const adicionar = document.querySelector('#adicionar')
        const ordenar = document.querySelector('#ordenar')

        adicionar.addEventListener('click', function(){
            let objeto = inObjetos.value
            if(objeto === ''){
                alert('Informe um valor válido')
            }else{
                if(objetos.indexOf(objeto) != -1){
                    alert('Objeto já existe no array')
                }else{
                    objetos.push(objeto)
                    console.log(objetos)
                    inObjetos.value = ''
                }
            }
        })

        ordenar.addEventListener('click', ()=>{
            let ordenarObjetos = objetos.sort()
            console.log(ordenarObjetos)
        })

    </script>
</body>
</html>
